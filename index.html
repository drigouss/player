<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curso Online â€“ Login Google + Aulas</title>
  <meta name="google-signin-client_id" content="207280399517-3ju6kmsu1qcu563lh02j1cd0c6fvolkr.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1f1f2e;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
    }

    #sidebar {
      width: 280px;
      background: #1f1f2e;
      color: #fff;
      display: none;
      flex-direction: column;
      padding: 20px;
    }

    #aulaList {
      list-style: none;
      padding: 0;
    }

    #aulaList li {
      padding: 10px;
      margin-bottom: 5px;
      background: #2a2a3d;
      border-radius: 5px;
      cursor: pointer;
    }

    #aulaList li.active {
      background: #4f46e5;
    }

    #mainContent {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <strong>ðŸŽ“ Curso Online</strong>
    <div id="loginArea">
      <div id="g_id_onload"
        data-client_id="SEU_CLIENT_ID_AQUI"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-size="medium"
        data-theme="outline"
        data-shape="pill">
      </div>
    </div>
  </header>

  <main>
    <div id="sidebar">
      <h3>Aulas</h3>
      <ul id="aulaList"><li>Carregando...</li></ul>
    </div>
    <div id="mainContent">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    let idToken = '';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzMkGFIdMUrm6p8eCGveHnOUv1fdtX5wmzAIYpESuH5mllnSkCY5P0JjdvObcUQ0heaAA/exec'; // URL do Apps Script
    const player = document.getElementById('videoPlayer');
    const aulaList = document.getElementById('aulaList');
    const sidebar = document.getElementById('sidebar');

    function handleCredentialResponse(response) {
      idToken = response.credential;
      const user = parseJwt(idToken);
      document.getElementById('loginArea').innerHTML = `ðŸ‘¤ ${user.name}`;
      sidebar.style.display = 'flex';
      carregarAulas();
    }

    function carregarAulas() {
      fetch(scriptUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: idToken })
      })
      .then(res => res.json())
      .then(dados => {
        aulaList.innerHTML = '';
        dados.forEach((item, index) => {
          const li = document.createElement('li');
          li.textContent = item.aula;
          li.onclick = () => {
            const id = extrairVideoId(item.links);
            player.src = `https://www.youtube.com/embed/${id}`;
            document.querySelectorAll('#aulaList li').forEach(e => e.classList.remove('active'));
            li.classList.add('active');
          };
          aulaList.appendChild(li);
          if (index === 0) li.click();
        });
      })
      .catch(err => {
        aulaList.innerHTML = '<li>Erro ao carregar aulas</li>';
        console.error(err);
      });
    }

    function extrairVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w\-]+)/);
      return match ? match[1] : '';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
