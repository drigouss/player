<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>√Årea de Membros ‚Äì Curso</title>
  <meta name="google-signin-client_id" content="207280399517-3ju6kmsu1qcu563lh02j1cd0c6fvolkr.apps.googleusercontent.com">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f9f9fb;
    }

    header {
      background: #1f1f2e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #userInfo {
      font-size: 0.9rem;
    }

    main {
      display: flex;
      flex: 1;
    }

    #sidebar {
      width: 280px;
      background: #1f1f2e;
      color: #fff;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #151520;
    }

    #sidebar h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #f0f0f0;
    }

    #aulaList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #aulaList li {
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #2a2a3d;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #aulaList li:hover {
      background: #3d3d5c;
      transform: scale(1.02);
    }

    #aulaList li.active {
      background: #4f46e5;
    }

    #main {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    #videoPlayer {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      main { flex-direction: column; }
      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      #main {
        padding: 20px;
      }

      #videoPlayer {
        height: 300px;
      }
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <header>
    <strong>üéì Curso Online</strong>
    <div id="userInfo">
      <div id="g_id_onload"
        data-client_id="207280399517-3ju6kmsu1qcu563lh02j1cd0c6fvolkr.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-size="medium"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="pill"
        data-logo_alignment="left">
      </div>
    </div>
  </header>

  <main>
    <div id="sidebar">
      <h1>Aulas</h1>
      <ul id="aulaList"><li>Carregando...</li></ul>
    </div>
    <div id="main">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzMkGFIdMUrm6p8eCGveHnOUv1fdtX5wmzAIYpESuH5mllnSkCY5P0JjdvObcUQ0heaAA/exec';
    const sidebar = document.getElementById('sidebar');
    const aulaList = document.getElementById('aulaList');
    const player = document.getElementById('videoPlayer');
    const userInfo = document.getElementById('userInfo');

    function handleCredentialResponse(response) {
      const user = parseJwt(response.credential);
      const nome = user.name || 'Usu√°rio';

      // Oculta bot√£o login
      document.querySelector('.g_id_signin').style.display = 'none';

      // Exibe nome do usu√°rio
      userInfo.innerHTML = `üë§ Ol√°, ${nome}`;

      // Mostra o conte√∫do
      sidebar.style.display = 'flex';

      // Carrega aulas da planilha
      fetch(apiUrl)
        .then(res => res.json())
        .then(dados => {
          aulaList.innerHTML = '';
          dados.forEach((item, index) => {
            if (item.aula && item.links) {
              const li = document.createElement('li');
              li.textContent = item.aula;
              li.addEventListener('click', () => {
                const id = extrairVideoId(item.links);
                player.src = `https://www.youtube.com/embed/${id}`;
                document.querySelectorAll('#aulaList li').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
              });
              aulaList.appendChild(li);
              if (index === 0) li.click();
            }
          });
        })
        .catch(err => {
          aulaList.innerHTML = '<li>Erro ao carregar aulas</li>';
          console.error(err);
        });
    }

    function extrairVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([^\s&?]+)/);
      return match ? match[1] : '';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
